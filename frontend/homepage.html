<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .search-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h2>Enter Playlist URL</h2>
        <input type="text" id="searchInput" placeholder="Paste playlist URL...">
        <button onclick="searchPlaylist()">Search</button>
        <p id="result"></p>
    </div>

    <script>
        function searchPlaylist() {
            let query = document.getElementById("searchInput").value;
            
            fetch(`http://127.0.0.1:8008/get-playlist/?playlist_url=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerText = JSON.stringify(data, null, 2);
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
