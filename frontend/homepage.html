<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .search-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            max-height: 400px; /* Limit the height of the result container */
            overflow-y: auto; /* Add vertical scroll if content exceeds height */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h2>Enter Playlist URL</h2>
        <input type="text" id="searchInput" placeholder="Paste playlist URL...">
        <button onclick="searchPlaylist()">Search</button>
        <div id="result"></div> <!-- Use a div to display the table -->
    </div>

    <script>
        function searchPlaylist() {
            let query = document.getElementById("searchInput").value;
            console.log("Searching for playlist:", query);
            
            fetch(`http://127.0.0.1:8000/get-playlist/?playlist_url=${encodeURIComponent(query)}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok " + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log("Received data:", data);
                displayTable(data);
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("result").innerText = "Error: " + error.message;
            });
        }

        function displayTable(data) {
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = ''; // Clear previous results

            const table = document.createElement("table");
            const thead = document.createElement("thead");
            const tbody = document.createElement("tbody");

            // Create table headers
            const headers = ["Track Name", "Album Name", "Artists"];
            const tr = document.createElement("tr");
            headers.forEach(header => {
                const th = document.createElement("th");
                th.innerText = header;
                tr.appendChild(th);
            });
            thead.appendChild(tr);

            // Create table rows
            data.tracks.items.forEach(item => {
                const tr = document.createElement("tr");
                const trackName = item.track.name;
                const albumName = item.track.album.name;
                const artists = item.track.artists.map(artist => artist.name).join(", ");

                const tdTrackName = document.createElement("td");
                tdTrackName.innerText = trackName;
                tr.appendChild(tdTrackName);

                const tdAlbumName = document.createElement("td");
                tdAlbumName.innerText = albumName;
                tr.appendChild(tdAlbumName);

                const tdArtists = document.createElement("td");
                tdArtists.innerText = artists;
                tr.appendChild(tdArtists);

                tbody.appendChild(tr);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            resultDiv.appendChild(table);
        }
    </script>
</body>
</html>
